name: 'Update frontend content and test new release (on test server)'

on:
  workflow_dispatch:
  push:
    branches:
      - frontend
      
jobs:
  update_and_test_front:
    runs-on: 
      labels: test
    steps:

      - name: backup priveus version of frontend
        run: |
          export NOW=$(date +'%Y-%m-%dT%H:%M:%S')
          echo "current date and time is $NOW"
          sudo cp -R /usr/data/www /usr/data/www-$NOW
          echo "previous version backup is done"

      - name: execute script for update frontend with new version
        run: |
          sudo /usr/local/bin/front_update.sh
          echo "frontend updated"

      - name: check site http code
        run: |
          export HTTP_CODE=$(curl -i -k --connect-timeout 20 -m 30 https://test.theconf.ru -o /dev/null -w '%{http_code}\n' -s)
          echo "CODE01=$HTTP_CODE" >> $GITHUB_ENV
          echo "http status code is $HTTP_CODE"

      - name: print success message if http status code is 200
        run: echo "front updated successful!"
        if: ${{ env.CODE01 == 200 }}

      - name: restore privious version if http status code isn't 200
        run: |
          sudo rm -rf /usr/data/www/* 
          sudo cp -R /usr/data/www-$NOW/* /usr/data/www 
          echo "front updated failed! Backup was restored"
        if: ${{ env.CODE01 != 200 }}

      - name: clean up backup
        run: |
          sudo rm -rf /usr/data/www-$NOW 
          echo "clean up completed"
